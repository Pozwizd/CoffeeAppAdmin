<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template/layout.html">
<body>
<div layout:fragment="content">
    <!-- Responsive Table -->
    <div class="d-flex flex-row justify-content-center align-items-center">
        <h4 class="fw-bold pt-3">Пользователи</h4>
    </div>
    <div class="card">
        <div class="card-header py-2 d-flex align-items-center">
            <div class="d-flex align-items-center me-auto">
                <label class="d-flex align-items-center gap-1">
                    Show:
                    <select id="pageSize" class="form-control">
                        <option value="5" selected>5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                    </select>
                </label>
            </div>
            <div class="d-flex justify-content-end flex-grow-1 m-lg-2">
                <div class="search-input-wrapper col-md-4">
                    <label class="d-flex align-items-center gap-2 w-100">
                        Search:
                        <input type="text" id="search" class="form-control" placeholder="Search...">
                    </label>
                </div>
            </div>
            <div class="d-flex ms-auto">
                <button class="btn btn-primary" data-bs-toggle="modal" id="createEntity" data-bs-target="#entityModal">
                    <i class="ti ti-plus"></i>
                </button>
            </div>
        </div>

        <div class="card-body">
            <div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr id="table-head">
                            <td class="text-center">ID</td>
                            <td class="text-center">Имя</td>
                            <td class="text-center">Почта</td>
                            <td class="text-center">Права</td>
                            <td class="text-center">Actions</td>
                        </tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="card-footer d-flex justify-content-center pb-0">
            <nav>
                <ul class="pagination" id="pagination"></ul>
            </nav>
        </div>

        <!-- Entity Modal -->
        <div class="modal fade" id="entityModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="entityModalLabel">Редактирование</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="entity-modal-body">
                        <form id="entity-form">
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="nameWithTitle" class="form-label">Name</label>
                                    <input
                                            type="text"
                                            id="nameWithTitle"
                                            class="form-control"
                                            placeholder="Enter Name"
                                    />
                                    <div id="nameError" class="text-danger"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input
                                            type="email"
                                            id="email"
                                            class="form-control"
                                            placeholder="Enter Email"
                                    />
                                    <div id="emailError" class="text-danger"></div>
                                </div>
                            </div>
                            <div class="row g-2">
                                <div class="col mb-0">
                                    <label for="password" class="form-label">Пароль</label>
                                    <input
                                            type="password"
                                            id="password"
                                            class="form-control"
                                            placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                    />
                                    <div id="passwordError" class="text-danger"></div>
                                </div>
                                <div class="col mb-0">
                                    <label for="passwordRepeat" class="form-label">Повторите пароль</label>
                                    <input
                                            type="text"
                                            id="passwordRepeat"
                                            class="form-control"
                                            placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                    />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="role" class="form-label">Basic</label>
                                    <select id="role"
                                            class="form-select form-select"
                                            data-allow-clear="true"
                                            name="role">
                                    </select>
                                    <div id="roleError" class="text-danger"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="save-entity-btn">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Deletion</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Вы уверены, что хотите удалить этот элемент?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirm-delete-btn">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        $(document).ready(function () {
            const pageSize = parseInt($('#pageSize').val());
            loadEntities(0, '', pageSize);

            $('#search').on('keyup', function () {
                const search = $(this).val();
                loadEntities(0, search, pageSize);
            });

            $('#pageSize').on('change', function () {
                const pageSize = parseInt($(this).val());
                loadEntities(0, '', pageSize);
            });

            $(document).on('click', '.page-link', function (e) {
                e.preventDefault();
                const page = parseInt($(this).data('page'));
                loadEntities(page, $('#search').val(), pageSize);
            });

            $(document).on('click', '.edit-entity-btn', function () {
                const id = $(this).data('id');
                $.ajax({
                    url: `/user/${id}`,
                    method: 'GET',
                    success: function (entity) {
                        $('#nameWithTitle').val(entity.name);
                        $('#email').val(entity.email);
                        $('#password').val('');
                        $('#passwordRepeat').val('');
                        $('#role').val(entity.role);
                        $('#save-entity-btn').data('id', entity.id);
                        clearEntitiesFormError();
                    },
                    error: function (err) {
                        console.error('Error fetching entity:', err);
                    }
                });
            });

            $(document).on('click', '#save-entity-btn', function () {
                const id = $(this).data('id');
                const userDto = {
                    id: id,
                    name: $('#nameWithTitle').val(),
                    email: $('#email').val(),
                    password: $('#password').val(),
                    role: $('#role').val()
                };

                if (id) {
                    $.ajax({
                        url: `/user/${id}`,
                        method: 'PUT',
                        contentType: 'application/json; charset=UTF-8',
                        data: JSON.stringify(userDto),
                        success: function () {
                            $('#entityModal').modal('hide');
                            loadEntities(0, $('#search').val(), $('#pageSize').val());
                            $('#entityModal').removeClass('show');
                            $('.modal-backdrop').remove();
                            resetForm();
                        },
                        error: function (err) {
                            console.error('Error updating entity:', err);
                            validateEntitiesForm(err);
                        }
                    });
                } else {
                    userDto.id = null;
                    $.ajax({
                        url: '/user/create',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(userDto),
                        success: function () {
                            $('#entityModal').modal('hide');
                            loadEntities(0, $('#search').val(), $('#pageSize').val());
                            $('#entityModal').removeClass('show');
                            $('.modal-backdrop').remove();
                            resetForm();
                        },
                        error: function (err) {
                            validateEntitiesForm(err);
                            console.error('Error creating entity:', err);
                        }
                    });
                }
            });

            $(document).on('click', '.delete-entity-btn', function () {
                const id = $(this).data('id');
                $('#confirm-delete-btn').data('id', id);
            });

            $(document).on('click', '#confirm-delete-btn', function () {
                const id = $(this).data('id');
                $.ajax({
                    url: `/user/${id}`,
                    method: 'DELETE',
                    success: function () {
                        $('#deleteConfirmModal').modal('hide');
                        loadEntities(0, $('#search').val(), $('#pageSize').val());
                        $('#entityModal').removeClass('show');
                        $('.modal-backdrop').remove();
                    },
                    error: function (err) {
                        console.error('Error deleting entity:', err);
                    }
                });
            });

            function resetForm () {
                $('#entity-form')[0].reset();
                $('#save-entity-btn').data('id', '');
            }

            getRoles();
        });

        function getRoles() {
            $.ajax({
                url: '/user/roles',
                type: 'GET',
                success: function(response) {
                    $.each(response, function(index, role) {
                        $('#role').append('<option value="' + role + '">' + role + '</option>');
                    });
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }

        function loadEntities(page = 0, search = '', pageSize = 5) {
            $.ajax({
                url: `/user/getAll?page=${page}&search=${search}&size=${pageSize}`,
                method: 'GET',
                success: function (data) {
                    const rows = data.content.map(entity => `
                <tr>
                    <td class="text-center">${entity.id}</td>
                    <td class="text-center">${entity.name}</td>
                    <td class="text-center">${entity.email}</td>
                    <td class="text-center">${entity.role}</td>
                    <td class="d-flex justify-content-center">
                        <button class="btn btn-sm btn-primary edit-entity-btn" data-id="${entity.id}" data-bs-toggle="modal" data-bs-target="#entityModal"><i class="ti ti-pencil"></i></button>
                        <button class="btn btn-sm btn-danger delete-entity-btn" data-id="${entity.id}" data-bs-toggle="modal" data-bs-target="#deleteConfirmModal"><i class="ti ti-trash"></i></button>
                    </td>
                </tr>
            `).join('');
                    $('#table-body').html(rows);
                    setupPagination(data.totalPages, page);
                },
                error: function (err) {
                    console.error('Error loading entities:', err);
                }
            });
        }

        function validateEntitiesForm(error) {
            const errorData = error.responseJSON;
            for (const field in errorData) {
                const errorMessage = errorData[field];
                $(`#${field}Error`).text(errorMessage);
            }
        }
        function clearEntitiesFormError() {
            $('.text-danger').html('');
        }


        function setupPagination(totalPages, currentPage) {
            let paginationItems = '';

            if (currentPage > 0) {
                paginationItems += `<li class="page-item"><a class="page-link" href="#" data-page="${currentPage - 1}">&laquo;</a></li>`;
            } else {
                paginationItems += `<li class="page-item disabled"><a class="page-link">&laquo;</a></li>`;
            }

            if (currentPage > 1) {
                paginationItems += `<li class="page-item"><a class="page-link" href="#" data-page="0">1</a></li>`;
                if (currentPage > 2) {
                    paginationItems += `<li class="page-item disabled"><a class="page-link">...</a></li>`;
                }
            }

            for (let i = Math.max(0, currentPage - 1); i <= Math.min(totalPages - 1, currentPage + 1); i++) {
                paginationItems += `<li class="page-item ${i === currentPage ? 'active' : ''}"><a class="page-link" href="#" data-page="${i}">${i + 1}</a></li>`;
            }

            if (currentPage < totalPages - 2) {
                if (currentPage < totalPages - 3) {
                    paginationItems += `<li class="page-item disabled"><a class="page-link">...</a></li>`;
                }
                paginationItems += `<li class="page-item"><a class="page-link" href="#" data-page="${totalPages - 1}">${totalPages}</a></li>`;
            }

            if (currentPage < totalPages - 1) {
                paginationItems += `<li class="page-item"><a class="page-link" href="#" data-page="${currentPage + 1}">&raquo;</a></li>`;
            } else {
                paginationItems += `<li class="page-item disabled"><a class="page-link">&raquo;</a></li>`;
            }

            $('#pagination').html(paginationItems);
        }

    </script>


</div>
</body>


</html>
