<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities Table</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1>Entities Table</h1>
    <div class="card-header py-2 d-flex justify-content-between gap-3">
        <div class="search-input-wrapper col-md-4">
            <label class="d-flex align-items-center gap-1 w-100">
                Search:
                <input type="text" id="search" class="form-control" placeholder="Search...">
            </label>
        </div>
        <div class="d-flex gap-2">
            <label class="d-flex align-items-center gap-1">
                Show:
                <select id="pageSize" class="form-control">
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
            </label>
            <button class="btn btn-primary" data-toggle="modal" data-target="#entityModal">
                <i class="ti ti-plus"></i>
            </button>
        </div>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr id="table-head"></tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
    <nav>
        <ul class="pagination" id="pagination"></ul>
    </nav>
</div>

<div class="modal fade" id="entityModal" tabindex="-1" aria-labelledby="entityModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="entityModalLabel">Entity</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="entity-modal-body">
                <form id="entity-form">
                    <!-- Поля формы будут динамически загружены здесь -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save-entity-btn">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Deletion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this entity?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirm-delete-btn">Delete</button>
            </div>
        </div>
    </div>
</div>

<script>
    initializeEntityTable(
        'entity2', {
            'id': 'text',
            'field1': 'text',
            'field2': 'text',
            'field3': 'text'
        }, {
            'field1': 'text',
            'field2': 'text',
            'field3': 'text'},
        {
            'id': 'Идентификатор',
            'field1': 'Field 1',
            'field2': 'Field 2',
            'field3': 'Field 3'
        });

    function validateEntitiesForm(error) {
        const errorData = error.responseJSON;
        for (const field in errorData) {
            const errorMessage = errorData[field];
            $(`#${field}Error`).text(errorMessage);
        }
    }

    function initializeEntityTable(entityName, fieldsTable, fieldForm, columnNames) {
        const modalForm = Object.keys(fieldForm).map(field => {
            let inputField;
            switch (fieldForm[field]) {
                case 'select':
                    inputField = `<select class="form-control" id="${field}" name="${field}">
                                <option value="">Select an option</option>
                              </select>`;
                    break;
                case 'text':
                    inputField = `<input type="text" class="form-control" id="${field}" name="${field}">`;
                    break;
                case 'date':
                    inputField = `<input type="date" class="form-control" id="${field}" name="${field}">`;
                    break;
                default:
                    inputField = `<input type="text" class="form-control" id="${field}" name="${field}">`;
            }
            return `
            <div class="mb-3">
                <label for="${field}" class="form-label">${columnNames[field]}</label>
                ${inputField}
                <div class="text-danger" id="${field}Error"></div>
            </div>
        `;
        }).join('');

        function loadTableHeaders() {
            const headers = Object.keys(fieldsTable).map(field => `<th>${columnNames[field]}</th>`).join('');
            $('#table-head').html(`${headers}<th>Actions</th>`);
        }

        function loadEntities(page = 0, search = '', pageSize = 5) {
            $.ajax({
                url: `/api/${entityName}?page=${page}&search=${search}&size=${pageSize}`,
                method: 'GET',
                success: function (data) {
                    const rows = data.content.map(entity => `
                    <tr>
                        ${Object.keys(fieldsTable).map(field => `<td>${entity[field]}</td>`).join('')}
                        <td>
                            <button class="btn btn-sm btn-warning edit-entity-btn" data-id="${entity.id}" data-toggle="modal" data-target="#entityModal">Edit</button>
                            <button class="btn btn-sm btn-danger delete-entity-btn" data-id="${entity.id}" data-toggle="modal" data-target="#deleteConfirmModal">Delete</button>
                        </td>
                    </tr>
                `).join('');
                    $('#table-body').html(rows);
                    setupPagination(data.totalPages, page);
                },
                error: function (err) {
                    console.error('Error loading entities:', err);
                }
            });
        }

        function setupPagination(totalPages, currentPage) {
            let paginationItems = '';

            if (currentPage > 0) {
                paginationItems += `<li class="page-item"><a class="page-link" href="#" data-page="${currentPage - 1}">&laquo; Previous</a></li>`;
            } else {
                paginationItems += `<li class="page-item disabled"><a class="page-link">&laquo; Previous</a></li>`;
            }

            if (currentPage > 1) {
                paginationItems += `<li class="page-item"><a class="page-link" href="#" data-page="0">1</a></li>`;
                if (currentPage > 2) {
                    paginationItems += `<li class="page-item disabled"><a class="page-link">...</a></li>`;
                }
            }

            for (let i = Math.max(0, currentPage - 1); i <= Math.min(totalPages - 1, currentPage + 1); i++) {
                paginationItems += `<li class="page-item ${i === currentPage ? 'active' : ''}"><a class="page-link" href="#" data-page="${i}">${i + 1}</a></li>`;
            }

            if (currentPage < totalPages - 2) {
                if (currentPage < totalPages - 3) {
                    paginationItems += `<li class="page-item disabled"><a class="page-link">...</a></li>`;
                }
                paginationItems += `<li class="page-item"><a class="page-link" href="#" data-page="${totalPages - 1}">${totalPages}</a></li>`;
            }

            if (currentPage < totalPages - 1) {
                paginationItems += `<li class="page-item"><a class="page-link" href="#" data-page="${currentPage + 1}">Next &raquo;</a></li>`;
            } else {
                paginationItems += `<li class="page-item disabled"><a class="page-link">Next &raquo;</a></li>`;
            }

            $('#pagination').html(paginationItems);
        }

        $(document).ready(function () {
            $('#entity-modal-body').html(modalForm);
            loadTableHeaders();
            const pageSize = parseInt($('#pageSize').val());
            loadEntities(0, '', pageSize);

            $('#search').on('keyup', function () {
                const search = $(this).val();
                loadEntities(0, search, pageSize);
            });

            $('#pageSize').on('change', function () {
                const pageSize = parseInt($(this).val());
                loadEntities(0, '', pageSize);
            });

            $(document).on('click', '.page-link', function (e) {
                e.preventDefault();
                const page = parseInt($(this).data('page'));
                const pageSize = parseInt($('#pageSize').val());
                loadEntities(page, $('#search').val(), pageSize);
            });

            $('#save-entity2-btn').on('click', function () {
                const formData = {};
                Object.keys(fieldForm).forEach(field => {
                    formData[field] = $(`#${field}`).val();
                });
                const entityId = $(this).data('id');
                const method = entityId ? 'PUT' : 'POST';
                const url = entityId ? `/api/${entityName}/${entityId}` : `/api/${entityName}`;

                $.ajax({
                    url: url,
                    method: method,
                    data: JSON.stringify(formData),
                    contentType: 'application/json; charset=UTF-8',
                    success: function () {
                        $('#entityModal').modal('hide');
                        loadEntities();
                    },
                    error: function (err) {
                        validateEntitiesForm(err);
                    }
                });
            });

            $(document).on('click', '.edit-entity-btn', function () {
                const entityId = $(this).data('id');
                $.ajax({
                    url: `/api/${entityName}/${entityId}`,
                    method: 'GET',
                    success: function (data) {
                        Object.keys(fieldForm).forEach(field => {
                            $(`#${field}`).val(data[field]);
                        });
                        $('#save-entity2-btn').data('id', entityId);
                    },
                    error: function (err) {
                        console.error('Error loading entity:', err);
                    }
                });
            });

            $(document).on('click', '.delete-entity-btn', function () {
                const entityId = $(this).data('id');
                $('#confirm-delete-btn').data('id', entityId);
            });

            $('#confirm-delete-btn').on('click', function () {
                const entityId = $(this).data('id');
                $.ajax({
                    url: `/api/${entityName}/${entityId}`,
                    method: 'DELETE',
                    success: function () {
                        $('#deleteConfirmModal').modal('hide');
                        loadEntities();
                    },
                    error: function (err) {
                        console.error('Error deleting entity:', err);
                    }
                });
            });

            $('#entityModal').on('hidden.bs.modal', function () {
                Object.keys(fieldForm).forEach(field => {
                    $(`#${field}`).val('');
                    $(`#${field}Error`).text('');
                });
                $('#save-entity2-btn').removeData('id');
            });
        });
    }
</script>
</body>
</html>
