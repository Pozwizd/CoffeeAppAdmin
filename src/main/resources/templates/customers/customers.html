<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template/layout.html">
<body>
<div layout:fragment="content">
    <div class="d-flex flex-row justify-content-center align-items-center">
        <h4 class="fw-bold pt-3" th:text="${title}"></h4>
    </div>
    <div class="card">
        <div class="card-header py-2 d-flex align-items-center">
            <div class="d-flex align-items-center me-auto">
                <label class="d-flex align-items-center gap-1">
                    Показать:
                    <select id="pageSize" class="form-control">
                        <option value="5" selected>5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                    </select>
                </label>
            </div>
            <div class="d-flex justify-content-end flex-grow-1 m-lg-2">
                <div class="search-input-wrapper col-md-4">
                    <label class="d-flex align-items-center gap-2 w-100">
                        Поиск:
                        <input type="text" id="search" class="form-control" placeholder="Поиск...">
                    </label>
                </div>
            </div>
            <div class="d-flex ms-auto">
                <button class="btn btn-primary" data-bs-toggle="modal" id="createEntity" data-bs-target="#entityModal">
                    <i class="ti ti-plus"></i>
                </button>
            </div>
        </div>

        <div class="card-body">
            <div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr id="table-head">
                            <td class="text-center">ID</td>
                            <td class="text-center">Имя</td>
                            <td class="text-center">Email</td>
                            <td class="text-center">Дата рождения</td>
                            <td class="text-center">Адрес</td>
                            <td class="text-center">Телефон</td>
                            <td class="text-center">Язык</td>
                            <td class="text-center">Статус</td>
                            <td class="text-center">Действия</td>
                        </tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="card-footer d-flex justify-content-center pb-0">
            <nav>
                <ul class="pagination" id="pagination"></ul>
            </nav>
        </div>

        <!-- Entity Modal -->
        <div class="modal fade" id="entityModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="entityModalLabel">Редактирование</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="entity-modal-body">
                        <form id="entity-form">
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="name" class="form-label">Имя</label>
                                    <input type="text" id="name" class="form-control" placeholder="Введите имя" />
                                    <div id="nameError" class="text-danger"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" id="email" class="form-control" placeholder="Введите email" />
                                    <div id="emailError" class="text-danger"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="dateOfBirth" class="form-label">Дата рождения</label>
                                    <input type="date" id="dateOfBirth" class="form-control" />
                                    <div id="dateOfBirthError" class="text-danger"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="address" class="form-label">Адрес</label>
                                    <input type="text" id="address" class="form-control" placeholder="Введите адрес" />
                                    <div id="addressError" class="text-danger"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="phoneNumber" class="form-label">Телефон</label>
                                    <input type="text" id="phoneNumber" class="form-control" placeholder="Введите телефон" />
                                    <div id="phoneNumberError" class="text-danger"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="language" class="form-label">Язык</label>
                                    <select id="language" class="form-control">
                                        <!-- Языки будут загружены через AJAX -->
                                    </select>
                                    <div id="languageError" class="text-danger"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="status" class="form-label">Статус</label>
                                    <select id="status" class="form-control">
                                        <!-- Статусы будут загружены через AJAX -->
                                    </select>
                                    <div id="statusError" class="text-danger"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">Закрыть</button>
                        <button type="button" class="btn btn-primary" id="save-entity-btn">Сохранить изменения</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteConfirmModalLabel">Подтвердите удаление</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Вы уверены, что хотите удалить этот элемент?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="button" class="btn btn-danger" id="confirm-delete-btn">Удалить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            let pageSize = parseInt($('#pageSize').val());
            loadEntities(0, '', pageSize);
            loadLanguages();
            loadStatuses();

            $('#search').on('keyup', function () {
                const search = $(this).val();
                loadEntities(0, search, pageSize);
            });

            $('#pageSize').on('change', function () {
                pageSize = parseInt($(this).val());
                loadEntities(0, '', pageSize);
            });

            $(document).on('click', '.page-link', function (e) {
                e.preventDefault();
                const page = parseInt($(this).data('page'));
                loadEntities(page, $('#search').val(), pageSize);
            });

            $(document).on('click', '.edit-entity-btn', function () {
                const id = $(this).data('id');
                $.ajax({
                    url: `/customer/${id}`,
                    method: 'GET',
                    success: function (entity) {
                        $('#name').val(entity.name);
                        $('#email').val(entity.email);
                        $('#dateOfBirth').val(entity.dateOfBirth);
                        $('#address').val(entity.address);
                        $('#phoneNumber').val(entity.phoneNumber);
                        $('#language').val(entity.language);
                        $('#status').val(entity.status);
                        $('#save-entity-btn').data('id', entity.id);
                        clearEntitiesFormError();
                    },
                    error: function (err) {
                        console.error('Ошибка получения данных сущности:', err);
                    }
                });
            });

            $(document).on('click', '#save-entity-btn', function () {
                const id = $(this).data('id');
                const customerDto = {
                    id: id,
                    name: $('#name').val(),
                    email: $('#email').val(),
                    dateOfBirth: $('#dateOfBirth').val(),
                    address: $('#address').val(),
                    phoneNumber: $('#phoneNumber').val(),
                    language: $('#language').val(),
                    status: $('#status').val()
                };

                if (id) {
                    $.ajax({
                        url: `/customer/${id}`,
                        method: 'PUT',
                        contentType: 'application/json; charset=UTF-8',
                        data: JSON.stringify(customerDto),
                        success: function () {
                            $('#entityModal').modal('hide');
                            loadEntities(0, $('#search').val(), $('#pageSize').val());
                            $('#entityModal').removeClass('show');
                            $('.modal-backdrop').remove();
                        },
                        error: function (err) {
                            console.error('Ошибка обновления сущности:', err);
                            validateEntitiesForm(err);
                        }
                    });
                } else {
                    $.ajax({
                        url: '/customer',
                        method: 'POST',
                        contentType: 'application/json; charset=UTF-8',
                        data: JSON.stringify(customerDto),
                        success: function () {
                            $('#entityModal').modal('hide');
                            loadEntities(0, $('#search').val(), $('#pageSize').val());
                            $('#entityModal').removeClass('show');
                            $('.modal-backdrop').remove();
                        },
                        error: function (err) {
                            console.error('Ошибка создания сущности:', err);
                            validateEntitiesForm(err);
                        }
                    });
                }
            });

            $(document).on('click', '.delete-entity-btn', function () {
                const id = $(this).data('id');
                $('#confirm-delete-btn').data('id', id);
            });

            $(document).on('click', '#confirm-delete-btn', function () {
                const id = $(this).data('id');
                $.ajax({
                    url: `/customer/${id}`,
                    method: 'DELETE',
                    success: function () {
                        $('#deleteConfirmModal').modal('hide');
                        loadEntities(0, $('#search').val(), $('#pageSize').val());
                        $('#deleteConfirmModal').removeClass('show');
                        $('.modal-backdrop').remove();
                    },
                    error: function (err) {
                        console.error('Ошибка удаления сущности:', err);
                    }
                });
            });

            $(document).on('click', '#createEntity', function () {
                resetForm();
                clearEntitiesFormError();
            });

            function loadEntities(page, search, pageSize) {
                $.ajax({
                    url: '/customer/getAll',
                    method: 'GET',
                    data: {
                        page: page,
                        size: pageSize,
                        search: search
                    },
                    success: function (response) {
                        const customers = response.content;
                        const totalPages = response.totalPages;
                        renderEntitiesTable(customers);
                        renderPagination(page, totalPages);
                    },
                    error: function (err) {
                        console.error('Ошибка загрузки сущностей:', err);
                    }
                });
            }

            function loadLanguages() {
                $.ajax({
                    url: '/customer/getLanguages',
                    method: 'GET',
                    success: function (languages) {
                        const languageSelect = $('#language');
                        languageSelect.empty();
                        languages.forEach(language => {
                            languageSelect.append(new Option(language, language));
                        });
                    },
                    error: function (err) {
                        console.error('Ошибка загрузки языков:', err);
                    }
                });
            }

            function loadStatuses() {
                $.ajax({
                    url: '/customer/customerStatus',
                    method: 'GET',
                    success: function (statuses) {
                        const statusSelect = $('#status');
                        statusSelect.empty();
                        statuses.forEach(status => {
                            statusSelect.append(new Option(status, status));
                        });
                    },
                    error: function (err) {
                        console.error('Ошибка загрузки статусов:', err);
                    }
                });
            }

            function renderEntitiesTable(customers) {
                const tableBody = $('#table-body');
                tableBody.empty();

                if (customers.length === 0) {
                    tableBody.append('<tr><td colspan="9" class="text-center">Нет данных</td></tr>');
                } else {
                    customers.forEach(customer => {
                        let dateOfBirth = new Date(customer.dateOfBirth).toLocaleDateString('ru-RU');

                        const row = `<tr>
                        <td class="text-center">${customer.id}</td>
                        <td class="text-center">${customer.name}</td>
                        <td class="text-center">${customer.email}</td>
                        <td class="text-center">${dateOfBirth}</td>
                        <td class="text-center">${customer.address}</td>
                        <td class="text-center">${customer.phoneNumber}</td>
                        <td class="text-center">${customer.language}</td>
                        <td class="text-center">${customer.status}</td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-primary edit-entity-btn" data-bs-toggle="modal" data-id="${customer.id}" data-bs-target="#entityModal">
                                <i class="ti ti-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger delete-entity-btn" data-bs-toggle="modal" data-id="${customer.id}" data-bs-target="#deleteConfirmModal">
                                <i class="ti ti-trash"></i>
                            </button>
                        </td>
                    </tr>`;
                        tableBody.append(row);
                    });
                }
            }

            function renderPagination(currentPage, totalPages) {
                const pagination = $('#pagination');
                pagination.empty();

                if (totalPages > 1) {
                    const prevPage = currentPage > 0 ? currentPage - 1 : 0;
                    const nextPage = currentPage < totalPages - 1 ? currentPage + 1 : totalPages - 1;

                    pagination.append(`<li class="page-item ${currentPage === 0 ? 'disabled' : ''}">
                    <a class="page-link" href="#" data-page="${prevPage}">Previous</a>
                </li>`);

                    for (let i = 0; i < totalPages; i++) {
                        pagination.append(`<li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" data-page="${i}">${i + 1}</a>
                    </li>`);
                    }

                    pagination.append(`<li class="page-item ${currentPage === totalPages - 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" data-page="${nextPage}">Next</a>
                </li>`);
                }
            }

            function resetForm() {
                $('#entity-form')[0].reset();
                $('#save-entity-btn').removeData('id');
            }

            function clearEntitiesFormError() {
                $('#nameError').text('');
                $('#emailError').text('');
                $('#dateOfBirthError').text('');
                $('#addressError').text('');
                $('#phoneNumberError').text('');
                $('#languageError').text('');
                $('#statusError').text('');
            }

            function validateEntitiesForm(err) {
                clearEntitiesFormError();
                if (err.responseJSON && err.responseJSON.errors) {
                    const errors = err.responseJSON.errors;
                    errors.forEach(error => {
                        $(`#${error.field}Error`).text(error.defaultMessage);
                    });
                }
            }
        });
    </script>


    <script th:src="@{/assets/vendor/js/bootstrap.js}"></script>

    <script th:replace="customers/scripts::scripts"></script>
</div>
</body>
</html>
