<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template/layout.html" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
<body>
<div layout:fragment="content">

    <!-- Responsive Table -->
    <div class="d-flex flex-row justify-content-center align-items-center">
        <h4 class="fw-bold pt-3" th:text="${title}"></h4>
    </div>
    <div class="card">
        <div class="card-body">
            <form id="attributeForm" th:object="${attributeProduct}">
                <div class="row g-2">
                    <div class="col mb-0">
                        <label for="name" class="form-label">Имя</label>
                        <input th:value="*{name}"
                                type="text"
                                id="name"
                                name="name"
                                class="form-control"
                                placeholder=""
                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                    <div class="col mb-0">
                        <label for="type" class="form-label">Тип добавки</label>
                        <select th:value="*{type}"
                                id="type"
                                class="form-select form-select"
                                data-allow-clear="true"
                                name="type"
                                th:classappend="${#fields.hasErrors('type')} ? 'is-invalid'">>
                            <option th:each="type : ${typeAttribute}"
                                    th:value="${type}"
                                    th:text="${type.name()}">
                            </option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-header py-2 d-flex align-items-center">

            <div class="d-flex ms-auto">
                <button class="btn btn-primary" data-bs-toggle="modal" id="createEntity" data-bs-target="#entityModal">
                    <i class="ti ti-plus"></i>
                </button>
            </div>
        </div>

        <div class="card-body">
            <div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr id="table-head">
                            <td class="text-center">Название</td>
                            <td class="text-center">Описание</td>
                            <td class="text-center">Цена</td>
                            <td class="text-center">Цена со скидкой</td>
                            <td class="text-center"></td>
                        </tr>
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

        <div class="card-footer d-flex justify-content-center pb-0">
            <nav>
                <ul class="pagination" id="pagination"></ul>
            </nav>
        </div>

        <!--  Кнопки назад и сохранить  -->
        <div class="card-footer d-flex justify-content-between">
            <button type="button" id="btn-back" class="btn btn-primary" onclick="window.history.back()">Назад</button>
            <button type="submit" class="btn btn-success" id="btn-save">Сохранить</button>
        </div>


        <!-- Entity Modal -->
        <div class="modal fade" id="entityModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="entityModalLabel">Редактирование</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="entity-modal-body">
                        <form id="entity-form">
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="nameAttributeValue" class="form-label">Название</label>
                                    <input
                                            type="text"
                                            id="nameAttributeValue"
                                            class="form-control"
                                            placeholder="Введите название добавки"
                                    />
                                    <div id="nameError" class="text-danger"></div>
                                </div>
                            </div>
                            <div class="row g-2">
                                <div class="col mb-0">
                                    <label for="price" class="form-label">Цена</label>
                                    <input
                                            type="text"
                                            id="price"
                                            class="form-control"
                                            placeholder="Введите цену"
                                    />
                                    <div id="priceError" class="text-danger"></div>
                                </div>
                                <div class="col mb-0">
                                    <label for="priceWithDiscount" class="form-label">Цена со скидкой</label>
                                    <input
                                            type="text"
                                            id="priceWithDiscount"
                                            class="form-control"
                                            placeholder="Введите цену со скидкой"
                                    />
                                    <div id="priceWithDiscountError" class="text-danger"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="description" class="form-label">Описание</label>
                                    <textarea id="description"
                                            class="form-control"
                                            data-allow-clear="true"
                                            name="role">
                                    </textarea>
                                    <div id="descriptionError" class="text-danger"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="save-entity-btn">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteConfirmModalLabel">Подтвердите удаление</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Вы уверены, что хотите удалить этот элемент?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="button" class="btn btn-danger" id="confirm-delete-btn">Удалить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        let attributeId = String([[${attributeProductId}]]);
        document.getElementById("btn-save").addEventListener("click", function () {


            let form = document.getElementById("attributeForm");
            form.action = `/attribute/${attributeId}/`;
            form.method = "POST";
            form.enctype = "multipart/form-data";
            form.submit();
        });



        const textarea = document.querySelector("#description");
        autosize(textarea);

        $(document).ready(function () {
            document.getElementById("btn-save").addEventListener("click", function () {
                document.getElementById("productForm").submit();
            });

            loadEntities(attributeId);


            $(document).on('click', '.edit-entity-btn', function () {
                const id = $(this).data('id');
                console.log(`/attributeValue/${id}`);
                $.ajax({
                    url: `/attributeValue/${id}`,
                    method: 'GET',
                    success: function (entity) {
                        console.log(entity);
                        $('#nameAttributeValue').val(entity.name);
                        $('#price').val(entity.price);
                        $('#priceWithDiscount').val(entity.priceWithDiscount);
                        $('#description').val(entity.description);
                        $('#save-entity-btn').data('id', entity.name).attr('data-id', entity.id);
                        clearEntitiesFormError();
                    },
                    error: function (err) {
                        console.error('Error fetching entity:', err);
                    }
                });
            });

            $(document).on('click', '#createEntity', function () {
                $('#nameWithTitle').val('');
                resetForm();
                clearEntitiesFormError();
            });

            $(document).on('click', '#save-entity-btn', function () {
                const name = $(this).data('id');
                const id = $(this).attr('data-id');


                const attributeValueDto = {
                    id: id,
                    name: $('#nameAttributeValue').val(),
                    price: $('#price').val(),
                    priceWithDiscount: $('#priceWithDiscount').val(),
                    description: $('#description').val()
                };
                console.log(attributeValueDto);

                if (name) {
                    console.log(`/attribute/${attributeId}/attributeValue/${name}`);
                    $.ajax({
                        url: `/attribute/${attributeId}/attributeValue/${name}`,
                        method: 'PUT',
                        contentType: 'application/json; charset=UTF-8',
                        data: JSON.stringify(attributeValueDto),
                        success: function () {
                            console.log("update success");
                            $('#entityModal').modal('hide');
                            loadEntities(attributeId);
                            $('#entityModal').removeClass('show');
                            $('.modal-backdrop').remove();
                            resetForm();
                        },
                        error: function (err) {
                            console.error('Error updating entity:', err);
                            validateEntitiesForm(err);
                        }
                    });
                } else {
                    console.log("create");
                    console.log(`/attribute/${attributeId}/attributeValue/create`);
                    attributeValueDto.id = null;
                    $.ajax({
                        url: `/attributeValue/create`,
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(attributeValueDto),
                        success: function () {
                            loadEntities(attributeId);
                            $('#entityModal').removeClass('show');
                            $('.modal-backdrop').remove();
                            resetForm();
                        },
                        error: function (err) {
                            validateEntitiesForm(err);
                            console.error('Error creating entity:', err);
                        }
                    });
                }
            });

            $(document).on('click', '.delete-entity-btn', function () {
                const id = $(this).data('id');
                $('#confirm-delete-btn').data('id', id);
            });

            $(document).on('click', '#confirm-delete-btn', function () {
                const id = $(this).data('id');

                $.ajax({
                    url: `/attributeValue/${id}`,
                    method: 'DELETE',
                    success: function () {
                        $('#deleteConfirmModal').modal('hide');
                        loadEntities(attributeId);
                        $('#entityModal').removeClass('show');
                        $('.modal-backdrop').remove();
                    },
                    error: function (err) {
                        console.error('Error deleting entity:', err);
                    }
                });
            });

            function resetForm () {
                $('#entity-form')[0].reset();

                $('#nameAttributeValue').val('');
                $('#price').val('');
                $('#priceWithDiscount').val('');
                $('#description').val('');
                $('#save-entity-btn').data('id', '');
            }

        });


        function clearEntitiesFormError() {
            $('.text-danger').html('');
        }

        function validateEntitiesForm(error) {
            console.log(error);
            const errorData = error.responseJSON;
            for (const field in errorData) {
                const errorMessage = errorData[field];
                $(`#${field}Error`).text(errorMessage);
            }
        }

        function loadEntities(attributeId) {
console.log(attributeId);
            $.ajax({
                url: `/attribute/${attributeId}/getAllValue`,
                method: 'GET',
                success: function (data) {
                    console.log(data);
                    const rows = data.map(entity => `
            <tr>
                <td class="text-center">${entity.name}</td>
                <td class="text-center">${entity.description}</td>
                <td class="text-center">${entity.price}</td>
                <td class="text-center">${entity.priceWithDiscount}</td>
                <td class="d-flex justify-content-center">
                <button class="btn btn-sm btn-primary edit-entity-btn" data-id="${entity.name}" data-bs-toggle="modal" data-bs-target="#entityModal"><i class="ti ti-pencil"></i></button>
                <button class="btn btn-sm btn-danger delete-entity-btn" data-id="${entity.name}" data-bs-toggle="modal" data-bs-target="#deleteConfirmModal"><i class="ti ti-trash"></i></button>
                </td>
                </tr>
                `).join('');

                    $('#table-body').html(rows);
                },
                error: function (err) {
                    console.error('Error loading entities:', err);
                }
            });


        }


    </script>

    <script th:src="@{/assets/vendor/js/bootstrap.js}"></script>


</div>
</body>


</html>
