<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template/layout.html" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
<body>
<div layout:fragment="content">
    <!-- Responsive Table -->
    <div class="d-flex flex-row justify-content-center align-items-center">
        <h4 class="fw-bold pt-3" th:text="${title}"></h4>
    </div>
    <div class="card">
        <div class="card-header py-2 d-flex align-items-center">
            <div class="d-flex align-items-center me-auto">
                <label class="d-flex align-items-center gap-1">
                    Показать:
                    <select id="pageSize" class="form-control">
                        <option value="5" selected>5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                    </select>
                </label>
            </div>
            <div class="d-flex justify-content-end flex-grow-1 m-lg-2">
                <div class="search-input-wrapper col-md-4">
                    <label class="d-flex align-items-center gap-2 w-100">
                        Поиск:
                        <input type="text" id="search" class="form-control" placeholder="Поиск...">
                    </label>
                </div>
            </div>
            <div class="d-flex ms-auto">
                <a class="btn btn-primary" id="createEntity" href="/product/create">
                    <i class="ti ti-plus"></i>
                </a>
            </div>
        </div>

        <div class="card-body">
            <div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr id="table-head">
                            <td class="text-center">ID</td>
                            <td class="text-center">Название</td>
                            <td class="text-center">Свойства</td>
                            <td class="text-center">Статус товара</td>
                            <td class="text-center">Действия</td>
                        </tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="card-footer d-flex justify-content-center pb-0">
            <nav>
                <ul class="pagination" id="pagination"></ul>
            </nav>
        </div>

        <!-- Delete Confirmation Modal -->
        <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteConfirmModalLabel">Подтвердите удаление</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Вы уверены, что хотите удалить этот элемент?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="button" class="btn btn-danger" id="confirm-delete-btn">Удалить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            let pageSize = parseInt($('#pageSize').val());
            let currentPage = 0;
            loadEntities(currentPage, '', pageSize);

            $('#search').on('keyup', function () {
                const search = $(this).val();
                loadEntities(currentPage, search, pageSize);
            });

            $('#pageSize').on('change', function () {
                pageSize = parseInt($(this).val());
                loadEntities(currentPage, '', pageSize);
            });

            $(document).on('click', '.page-link', function (e) {
                e.preventDefault();
                currentPage = parseInt($(this).data('page'));
                loadEntities(currentPage, $('#search').val(), pageSize);
            });

            $(document).on('click', '.delete-entity-btn', function () {
                const id = $(this).data('id');
                $('#confirm-delete-btn').data('id', id);
            });

            $(document).on('click', '#confirm-delete-btn', function () {
                const id = $(this).data('id');
                $.ajax({
                    url: `/orders/${id}`,
                    method: 'DELETE',
                    success: function () {
                        $('#deleteConfirmModal').modal('hide');
                        loadEntities(currentPage, pageSize);
                        $('#deleteConfirmModal').removeClass('show');
                        $('.modal-backdrop').remove();
                    },
                    error: function (err) {
                        console.error('Ошибка удаления сущности:', err);
                    }
                });
            });

            function loadEntities(page, search, pageSize) {
                $.ajax({
                    url: '/product/getAll',
                    method: 'GET',
                    data: {
                        page: page,
                        size: pageSize,
                        search: search
                    },
                    success: function (response) {
                        const locations = response.content;
                        const totalPages = response.totalPages;
                        renderEntitiesTable(locations);
                        renderPagination(page, totalPages);
                    },
                    error: function (err) {
                        console.error('Ошибка загрузки сущностей:', err);
                    }
                });
            }

            function renderEntitiesTable(products) {
                const tableBody = $('#table-body');
                tableBody.empty();
                console.log(products);

                products.forEach(product => {
                    const row = `<tr>
                        <td class="text-center">${product.id}</td>
                        <td class="text-center">${product.name}</td>
                        <td class="text-center">${product.quantity}</td>
                        <td class="text-center">${product.status}</td>
                        <td class="text-center">
                            <a class="btn btn-sm btn-primary edit-entity-btn" methods="GET" href="/product/${product.id}">
                                <i class="ti ti-edit"></i>
                            </a>
                            <button class="btn btn-sm btn-danger delete-entity-btn" data-bs-toggle="modal" data-id="${product.id}" data-bs-target="#deleteConfirmModal">
                                <i class="ti ti-trash"></i>
                            </button>
                        </td>
                    </tr>`;
                    tableBody.append(row);
                });
            }

            function renderPagination(currentPage, totalPages) {
                const pagination = $('#pagination');
                pagination.empty();

                if (totalPages > 1) {
                    const prevPage = currentPage > 0 ? currentPage - 1 : 0;
                    const nextPage = currentPage < totalPages - 1 ? currentPage + 1 : totalPages - 1;

                    pagination.append(`<li class="page-item ${currentPage === 0 ? 'disabled' : ''}">
                        <a class="page-link" href="#" data-page="${prevPage}">Previous</a>
                    </li>`);

                    for (let i = 0; i < totalPages; i++) {
                        pagination.append(`<li class="page-item ${i === currentPage ? 'active' : ''}">
                            <a class="page-link" href="#" data-page="${i}">${i + 1}</a>
                        </li>`);
                    }

                    pagination.append(`<li class="page-item ${currentPage === totalPages - 1 ? 'disabled' : ''}">
                        <a class="page-link" href="#" data-page="${nextPage}">Next</a>
                    </li>`);
                }
            }
        });
    </script>

    <script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
    <script th:replace="location/scripts::scripts"></script>
</div>

</body>


</html>
