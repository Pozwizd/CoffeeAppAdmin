<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template/layout.html" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
<body>
<div layout:fragment="content">

    <!-- Responsive Table -->
    <div class="d-flex flex-row justify-content-center align-items-center">
        <h4 class="fw-bold pt-3" th:text="${title}"></h4>
    </div>
    <div class="card">
        <div class="card-body">
            <form id="productForm"
                  method="post"
                  enctype="multipart/form-data"
                  th:object="${product}"
                  th:action="@{/product/{id}(id=${productId})}">
                <div class="row g-2">
                    <div class="col mb-0">
                        <label for="name" class="form-label">Имя</label>
                        <input th:field="*{name}"
                               type="text"
                               id="name"
                               name="name"
                               class="form-control"
                               placeholder=""
                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                    <div class="col mb-0">
                        <label for="statusProduct" class="form-label">Статус</label>
                        <select th:field="*{status}"
                                id="statusProduct"
                                class="form-select form-select"
                                data-allow-clear="true"
                                name="status"
                                th:classappend="${#fields.hasErrors('status')} ? 'is-invalid'">
                            <option th:each="status : ${statusList}" th:value="${status}" th:text="${status}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                    </div>
                    <div class="col mb-0">
                        <label for="category" class="form-label">Категория</label>
                        <select th:field="*{category}"
                                id="category"
                                class="form-select form-select"
                                data-allow-clear="true"
                                name="category"
                                th:classappend="${#fields.hasErrors('category')}? 'is-invalid' : ''">
                            <option th:each="category : ${listCategories}" th:value="${category.id}" th:text="${category.name}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label for="description" class="form-label">Описание продукта</label>
                        <textarea th:field="*{description}"
                                  id="description"
                                  class="form-control"
                                  name="description"
                                  th:classappend="${#fields.hasErrors('description')}? 'is-invalid' : ''"></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    </div>
                </div>
            </form>

        </div>

        <div class="card-header py-2 d-flex align-items-center">
            <div class="d-flex ms-auto">
                <a class="btn btn-primary" id="createEntity" >
                    <i class="ti ti-plus"></i>
                </a>
            </div>
        </div>


        <div class="card-body">
            <div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr id="table-head">
                            <td class="text-center">Имя</td>
                            <td class="text-center">Значения</td>
                            <td class="text-center">Тип</td>
                            <td class="text-center">Действия</td>
                        </tr>
                        </thead>
                        <tbody id="table-body">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="card-footer d-flex justify-content-center pb-0">
            <nav>
                <ul class="pagination" id="pagination"></ul>
            </nav>
        </div>

<!--  Кнопки назад и сохранить  -->
        <div class="card-footer d-flex justify-content-between">
            <a href="/product" class="btn btn-primary">Назад</a>
            <button type="submit" class="btn btn-success" id="btn-save">Сохранить</button>
        </div>

        <!-- Delete Confirmation Modal -->
        <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteConfirmModalLabel">Подтвердите удаление</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Вы уверены, что хотите удалить этот элемент?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="button" class="btn btn-danger" id="confirm-delete-btn">Удалить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/assets/vendor/js/bootstrap.js}"></script>

    <script th:inline="javascript">
        let productId = String([[${product.id}]]) == "undefined" || [[${product.id}]] == null || [[${product.id}]] === "" ? [[${productId}]] : [[${product.id}]];
        const textarea = document.querySelector("#description");
        autosize(textarea);

        $(document).ready(function () {
            loadEntities(productId);
            // Delete Confirmation Modal
            $(document).on('click', '.delete-entity-btn', function () {
                const id = $(this).data('id');
                $('#confirm-delete-btn').data('id', id);
            });

            $(document).on('click', '#confirm-delete-btn', function () {
                const id = $(this).data('id');

                $.ajax({
                    url: `/attribute/${id}`,
                    method: 'DELETE',
                    success: function () {
                        $('#deleteConfirmModal').modal('hide');
                        loadEntities(productId);
                        $('#entityModal').removeClass('show');
                        $('.modal-backdrop').remove();
                    },
                    error: function (err) {
                        console.error('Error deleting entity:', err);
                    }
                });
            });
        });

        function loadEntities(productId) {
            $.ajax({
                url: `/attribute/getAll`,
                method: 'GET',
                success: function (data) {
                    const rows = data.map(entity => `
            <tr>
                <td class="text-center">${entity.name}</td>
                <td class="text-center">${entity.attributeValues == null ? 0 : entity.attributeValues.length}</td>
                <td class="text-center">${entity.type}</td>
                <td class="d-flex justify-content-center">
                <button class="btn btn-icon btn-primary" onclick="editAttribute(this)" data-edit="/attribute/${entity.name}"><i class="ti ti-pencil"></i></button>
                <button class="btn btn-icon btn-danger" data-bs-toggle="modal" data-bs-target="#deleteConfirmModal"><i class="ti ti-trash"></i></button>
                </td>
                </tr>
                `).join('');

                    $('#table-body').html(rows);
                },
                error: function (err) {
                    console.error('Error loading entities:', err);
                }
            });
        }


        document.getElementById("createEntity").addEventListener("click", function () {
            document.getElementById("productForm").action = `/product/${productId}/attribute/create`;
            document.getElementById("productForm").method = "POST";
            document.getElementById("productForm").submit();
        });


        document.getElementById("btn-save").addEventListener("click", function () {

            let href = productId;
            document.getElementById("productForm").action = href;
            document.getElementById("productForm").submit();
        });

        function editAttribute(btn) {
            document.getElementById("productForm").action = btn.getAttribute('data-edit');
            console.log(document.getElementById("productForm").action);
            document.getElementById("productForm").method = "GET";
            console.log(document.getElementById("productForm").method);
            document.getElementById("productForm").submit();
        }
    </script>

</div>
</body>


</html>
